<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactos</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://font.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
</head>
<body>
    <header class="encabezado">
        <h1 class="titulo">Lista de contactos</h1>
    </header>
    <main class="app">
        <div class="tarjeta">
            <p>Nombre</p>
            <input type="text" class="nombre" placeholder="Agregar nombre">
            <p>Apellido</p>
            <input type="text" class="apellido" placeholder="Agrega apellido">
            <p>Numero</p>
            <input type="text"  class="numero" placeholder="Agregar numero">
            <button class="btnAgregar">Agregar</button>
        
            <div class="lista">
            </div>
        </div>
    </main>
    <div class="escritorio">
        <p>No disponible en Escritorio, solo dispositivos mobiles</p>
    </div>

    <script src="./funciones.js"></script>

    <script src="./contactos.js"></script>
</body>
</html>
