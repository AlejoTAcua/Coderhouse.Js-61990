<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactos</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://font.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <header class="encabezado">
        <h1 class="titulo">Lista de contactos</h1>
    </header>
    <main class="app">
        <div class="tarjeta">
            <h2>Nombre</h2>
            <input type="text" class="nombre" placeholder="Agregar nombre">
            <h2>Apellido</h2>
            <input type="text" class="apellido" placeholder="Agrega apellido">
            <h2>Número</h2>
            <input type="number" class="numero" placeholder="Agregar número">
            <button class="btnAgregar">Agregar</button>
        
            <div class="lista">
            </div>
        </div>
    </main>
    <div class="escritorio">
        <p>No disponible en Escritorio, solo dispositivos mobiles</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./funciones.js"></script>
    <script src="./contactos.js"></script>
</body>
</html>
